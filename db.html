<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

body{
    font-family: 'Times New Roman', Times, serif;

}

/* Reset and Base */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #e0d66f, #dce1e7);
  color: #2d3436;
  min-height: 100vh;
  padding: 20px;
}

/* Center pages */
.page {
  display: none;
  max-width: 500px;
  margin: 40px auto;
  background: #f3f3f3;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.1);
}

.page.active {
  display: block;
}

/* Headings */
h2, h3 {
  margin-bottom: 15px;
  color: #1e293b;
}

/* Inputs */
input[type="text"],
input[type="password"],
input[type="date"] {
  width: 100%;
  padding: 12px;
  margin: 8px 0 15px;
  border: 1px solid #cbd5e1;
  border-radius: 8px;
  font-size: 15px;
  transition: border 0.3s;
}

input:focus {
  border-color: #6366f1;
  outline: none;
}

/* Buttons */
button {
  padding: 10px 16px;
  margin: 6px 5px 15px 0;
  border: none;
  border-radius: 8px;
  background: #6366f1;
  color: #fff;
  font-size: 14px;
  cursor: pointer;
  transition: background 0.3s, transform 0.1s;
}

button:hover {
  background: #4f46e5;
}

button:active {
  transform: scale(0.97);
}

/* Auth message */
#authMsg {
  margin-top: 10px;
  font-size: 14px;
  color: #ef4444; /* red if error */
}

/* Task Card */
.task {
  background: #f9fafb;
  padding: 15px;
  margin-bottom: 12px;
  border: 1px solid #e5e7eb;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  transition: transform 0.2s;
}

.task:hover {
  transform: translateY(-2px);
}

.task strong {
  font-size: 16px;
  color: #111827;
}

.task p {
  font-size: 14px;
  margin: 5px 0;
  color: #475569;
}

/* Completed task */
.completed {
  text-decoration: line-through;
  color: #9ca3af;
}

/* Task Buttons */
.task button {
  margin-top: 10px;
  margin-right: 8px;
  background: #10b981; /* green for action */
}

.task button:nth-child(2) {
  background: #ef4444; /* red for delete */
}

.task button:hover {
  opacity: 0.9;
}



    </style>

</head>
<body>
    <div id="loginpage" class="page active">
    <h2>LOGIN / REGISTER</h2>
    <input type="text" id="username" placeholder="USERNAME"><br><br>
    <input type="password" id="password" placeholder="PASSWORD"><br><br>
    <button onclick="register()">REGISTER</button>
    <button onclick="login()">LOGIN</button>
    <p id="authMsg"></p>
    </div>

    <div id="dashboard" class="page">

        <h2>Welcome, <span id="userDisplay"></span> ðŸ‘‹</h2>
    <button onclick="logout()">Logout</button>
    <hr>

    <h3>Add Task</h3>
    <input type="text" id="taskTitle" placeholder="Task Title">
    <input type="text" id="taskDesc" placeholder="Task Description">
    <input type="date" id="taskDate">
    <button onclick="addTask()">Add Task</button>

    <h3>Your Tasks</h3>
    <div id="taskList"></div>

    </div>

    <script src="db.js"></script>
</body>
</html>
